apiVersion: 1

providers:
  - name: system
    folder: "System Metrics"
    type: file
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/system

  - name: services
    folder: "Service Metrics"
    type: file
    disableDeletion: false
    editable: true
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/services

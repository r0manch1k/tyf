<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @font-face {
        font-family: "Klarissa";
        font-style: normal;
        font-weight: normal;
        /* TODO: Change the URL to the production path */
        src: url("http://localhost:8000/static/fonts/Klarissa.woff")
          format("woff");
      }

      body {
        font-family: "Klarissa", sans-serif;
        background-color: #333333 !important;
        margin: 0;
        padding: 0;
      }

      .email {
        max-width: 600px;
        margin: 0 auto;
        background-color: #222222;
        color: #f2f2f2;
        text-align: left;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .email__header {
        font-size: 24px;
        font-weight: 100;
        margin: 0 0 10px 0;
      }

      .email__text {
        color: #f2f2f2;
      }

      .email__footer__header {
        margin-bottom: 3px;
      }

      .email__code {
        font-family: "Arial", sans-serif;
        font-weight: bold;
        color: #ccff00;
        margin: 5px 0 10px 0;
      }

      .email__footer {
        text-align: right;
        font-size: 18px;
        color: #ccff00;
        font-weight: 100;
        padding-top: 20px;
      }

      hr {
        border: 0;
        height: 0.1px;
        background: #555555;
        margin: 0;
      }

      a,
      span {
        color: #ccff00;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="email">
      <p class="email__header">
        <span class="email__text">Verification Code:</span>
        <span class="email__code">{{ otp_key }}</span>
      </p>
      <hr />
      <div class="email_footer">
        <p class="email__footer__header">Best regards,</p>
        <a href="https://tellyourfriends.ru" class="email__footer__link">
          <strong>Tell Your Friends</strong>
        </a>
      </div>
    </div>
  </body>
</html>
